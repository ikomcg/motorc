     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <section>
        <div class="wrap">
            <div class="user-motorc">
                <i class="bi bi-person"></i>
                <div>
                    <h4 > mikogurrobat</h4>
                    <span class="bi bi-pen-fill"> Edit Profile</span>
                </div>
            </div>
            <hr>
            <div class="user-form">
                <form action="" class="m-5">
                    <div class="m-2 row g-3 align-items-center justify-content-start">
                        <div class="col-auto">
                          <label for="username" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="username" class="form-control" value="miko">
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="name" class="col-form-label">Name</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="name" class="form-control" value="mikogurrobat">
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="name" class="col-form-label">Email</label>
                        </div>
                        <div class="col-auto">
                          <input type="email" id="email" class="form-control" value="mikogurrobat@gmail.com">
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="Phonenumber" class="col-form-label">Phone Number</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="Phonenumber" class="form-control" value="09876543211">
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="gender" class="col-form-label">Gender</label>
                        </div>
                        <div class="col-auto ">
                            <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label " for="flexRadioDefault1">
                              Male
                            </label>
                            <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Female
                            </label>
                            <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Other
                            </label>
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="birth" class="col-form-label">Date of birth</label>
                        </div>
                        <div class="col-auto">
                          <input type="date" id="birth" class="form-control" value="2001-10-25">
                        </div>
                      </div>
                      <div class="m-2 row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="address" class="col-form-label">Address</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="address" class="form-control" value="Balagtas, Bulacan">
                        </div>
                      </div>
                    
                     <button type="submit" class="bi bi-file-earmark-check"> Save</button>
                       
                
                     
                </form>
            </div>
        </div>
    </section>
